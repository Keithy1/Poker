<body class="bg-gray-900 text-white p-4 space-y-4">

    <!-- Video Background -->
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" class="hidden"></canvas>
    <input type="file" id="screenshot-uploader" class="hidden" accept="image/*">

    <!-- Header -->
    <header class="flex-shrink-0">
        <div class="hud-card rounded-xl p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button id="torch-button" class="hidden bg-gray-700/50 hover:bg-gray-600/50 p-2 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
                    <svg id="torch-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
                <h1 class="text-xl md:text-2xl font-bold text-teal-300">AI Poker Advisor</h1>
            </div>
            <div id="status" class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-300">Camera Off</span>
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
            </div>
        </div>
    </header>

    <!-- Main analysis area -->
    <main class="flex-grow flex flex-col justify-end min-h-0">
        <div id="advice-card" class="hud-card rounded-xl p-6 transition-opacity duration-500 opacity-0">
            <h2 id="advice-title" class="text-lg font-semibold text-teal-300 mb-2">Strategic Advice</h2>
            <div id="advice-content">
                <p class="text-gray-400">Point your camera at the poker screen and press "Analyze Game" to get your first tip.</p>
            </div>
        </div>
         <!-- Disclaimer -->
        <div class="text-center text-xs text-gray-500 mt-2 px-4 py-1">
            <p>Disclaimer: This tool is for educational purposes only. Do not use for real money gambling. AI advice may not be perfect. Play responsibly.</p>
        </div>
    </main>
    
    <!-- Footer / Action Button -->
    <footer class="flex-shrink-0">
        <button id="analyze-button" class="w-full bg-teal-500 hover:bg-teal-600 disabled:bg-gray-600 text-white font-bold py-4 px-6 rounded-xl text-lg transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-teal-400/50 flex items-center justify-center space-x-3">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cpu"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
            <span>Initialize Camera</span>
        </button>
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const analyzeButton = document.getElementById('analyze-button');
        const adviceCard = document.getElementById('advice-card');
        const adviceTitle = document.getElementById('advice-title');
        const adviceContent = document.getElementById('advice-content');
        const statusDiv = document.getElementById('status');
        const torchButton = document.getElementById('torch-button');
        const torchIcon = document.getElementById('torch-icon');
        const screenshotUploader = document.getElementById('screenshot-uploader');
        
        let cameraInitialized = false;
        let videoTrack = null;
        let torchOn = false;

        // --- Camera Initialization ---
        async function setupCamera() {
            analyzeButton.disabled = true;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
                
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.torch) {
                    torchButton.classList.remove('hidden');
                }

                video.addEventListener('loadedmetadata', () => {
                    analyzeButton.disabled = false;
                    analyzeButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                        <span>Analyze Game</span>`;
                    statusDiv.innerHTML = `
                        <span class="text-sm font-medium text-green-300">Camera Ready</span>
                        <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>`;
                    cameraInitialized = true;
                });
            } catch (err) {
                console.error("Error accessing camera:", err);
                displayError(`<strong>Camera Error:</strong> Could not access the camera. Please ensure you have given permission.`);
                analyzeButton.disabled = true;
            }
        }

        analyzeButton.addEventListener('click', () => {
            if (!cameraInitialized) {
                setupCamera();
            } else {
                analyzePokerScreen();
            }
        });
        
        torchButton.addEventListener('click', async () => {
            if (videoTrack) {
                try {
                    torchOn = !torchOn;
                    await videoTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
                    torchIcon.innerHTML = torchOn ? 
                        `<path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path>` :
                        `<path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;
                } catch (err) { console.error('Torch control failed:', err); }
            }
        });
        
        // --- Central AI Call Function with Retry Logic ---
        async function getAIAdvice(payload, analysisType) {
            const maxRetries = 3;
            let delay = 1000; // 1 second initial delay

            for (let attempt = 0; attempt < maxRetries; attempt++) {
                const attemptMessage = attempt > 0 ? ` (Attempt ${attempt + 1})` : '';
                setLoadingState(true, `Analyzing ${analysisType}...${attemptMessage}`);
                
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const candidate = result.candidates?.[0];
                        const textPart = candidate?.content?.parts?.find(part => part.text);
                        if (textPart) {
                            const cleanedText = textPart.text.replace(/```json/g, '').replace(/```/g, '').trim();
                            const adviceJson = JSON.parse(cleanedText);
                            displayAdvice(adviceJson);
                            setLoadingState(false);
                            return; 
                        } else {
                             // Handle cases where the response might be blocked by safety filters
                            if (candidate?.finishReason === 'SAFETY') {
                                throw new Error("Request blocked by AI safety filters.");
                            }
                            throw new Error("AI response was empty or malformed.");
                        }
                    }

                    if (response.status === 403 || response.status === 429 || response.status >= 500) {
                        if (attempt === maxRetries - 1) {
                            throw new Error(`API Error: ${response.status} after ${maxRetries} attempts.`);
                        }
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    } else {
                        throw new Error(`API Error: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed:`, error);
                    if (attempt === maxRetries - 1) {
                        if (analysisType === "Image" || analysisType.includes("Pasted") || analysisType.includes("Screenshot")) {
                            showManualEntryForm(error.message);
                        } else {
                            displayError(`Failed to get advice. ${error.message}`);
                        }
                        setLoadingState(false);
                        return;
                    }
                    if (!error.message.includes("API Error")) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            }
        }


        // --- Image Analysis from Camera ---
        async function analyzePokerScreen() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const base64ImageData = canvas.toDataURL('image/jpeg').split(',')[1];
            const payload = createImagePayload(base64ImageData, 'image/jpeg');
            getAIAdvice(payload, "Image");
        }
        
        // --- Image Blob/File Processing ---
        function processImageBlob(blob, analysisType = "Image") {
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64ImageData = e.target.result.split(',')[1];
                const payload = createImagePayload(base64ImageData, blob.type);
                getAIAdvice(payload, analysisType);
            };
            reader.readAsDataURL(blob);
        }

        screenshotUploader.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            processImageBlob(file, "Screenshot");
        });

        function createImagePayload(base64Data, mimeType) {
            const userPrompt = `You are an expert poker AI. Analyze the attached image of a poker table. Respond ONLY with a valid JSON object: {"gameState": {"myCards": "string", "communityCards": "string", "potSize": "string", "myStack": "string", "analysis": "string"}, "recommendation": {"action": "string", "amount": "string", "justification": "string"}}. Use "N/A" for unclear info.`;
            return {
                contents: [{ 
                    parts: [
                        { text: userPrompt }, 
                        { inline_data: { mime_type: mimeType, data: base64Data } }
                    ] 
                }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                ]
            };
        }

        // --- Manual Data Entry & Paste Fallback ---
        function showManualEntryForm(reason) {
            adviceTitle.textContent = "Manual Entry";
            adviceContent.innerHTML = `
                <p class="text-sm text-yellow-400 mb-4">Image analysis failed: ${reason}<br>Please enter details manually or paste a screenshot of the poker game.</p>
                <div class="space-y-2 text-sm">
                    <input id="manual-my-cards" type="text" placeholder="My Cards (e.g., As Kd)" class="w-full bg-gray-700/50 rounded p-2 border border-gray-600 focus:ring-2 focus:ring-teal-400 focus:outline-none">
                    <input id="manual-community" type="text" placeholder="Community Cards (or leave blank)" class="w-full bg-gray-700/50 rounded p-2 border border-gray-600 focus:ring-2 focus:ring-teal-400 focus:outline-none">
                    <div class="flex space-x-2">
                        <input id="manual-pot" type="text" placeholder="Pot Size" class="w-1/2 bg-gray-700/50 rounded p-2 border border-gray-600 focus:ring-2 focus:ring-teal-400 focus:outline-none">
                        <input id="manual-stack" type="text" placeholder="My Stack" class="w-1/2 bg-gray-700/50 rounded p-2 border border-gray-600 focus:ring-2 focus:ring-teal-400 focus:outline-none">
                    </div>
                </div>
                <div class="flex space-x-2 mt-4">
                     <button id="manual-submit" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Get Text Advice</button>
                     <button id="paste-btn" class="w-1/2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Paste Screenshot</button>
                </div>
            `;
            adviceCard.classList.remove('opacity-0');
            document.getElementById('manual-submit').addEventListener('click', getManualAdvice);
            document.getElementById('paste-btn').addEventListener('click', handlePasteClick);
        }
        
        async function handlePasteClick() {
            try {
                if (!navigator.clipboard || !navigator.clipboard.read) {
                    displayError("Pasting is not supported on this browser. Please try uploading.");
                    screenshotUploader.click();
                    return;
                }
                const clipboardItems = await navigator.clipboard.read();
                for (const item of clipboardItems) {
                    const imageType = item.types.find(type => type.startsWith("image/"));
                    if (imageType) {
                        const blob = await item.getType(imageType);
                        processImageBlob(blob, "Pasted Image");
                        return;
                    }
                }
                displayError("No image found in the clipboard. Please copy a screenshot first.");
            } catch (err) {
                console.error("Paste failed:", err);
                displayError("Could not paste image. Permission may be denied. Try uploading instead.");
                screenshotUploader.click(); 
            }
        }
        
        async function getManualAdvice() {
            const myCards = document.getElementById('manual-my-cards').value;
            let communityCards = document.getElementById('manual-community').value;
            const potSize = document.getElementById('manual-pot').value;
            const myStack = document.getElementById('manual-stack').value;

            if (!myCards) {
                displayError("Please enter your cards.");
                return;
            }
            if (communityCards.trim() === '' || communityCards.trim() === '0') {
                communityCards = 'Pre-flop';
            }

            const textPrompt = `My Cards: ${myCards}\nCommunity Cards: ${communityCards}\nPot Size: ${potSize || 'N/A'}\nMy Stack: ${myStack || 'N/A'}`;
            const systemPrompt = `You are an expert poker AI. Analyze the following text-based poker hand data. Respond ONLY with a valid JSON object: {"gameState": {"myCards": "string", "communityCards": "string", "potSize": "string", "myStack": "string", "analysis": "string"}, "recommendation": {"action": "string", "amount": "string", "justification": "string"}}.`;
            
            const textApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${""}`;
            
            const payload = {
                contents: [{ parts: [{ text: `${systemPrompt}\n\n${textPrompt}` }] }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                ]
            };
            
            setLoadingState(true, "Analyzing Manual Data...");
            try {
                 const response = await fetch(textApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                 if (!response.ok) throw new Error(`API Error: ${response.status}`);
                 const result = await response.json();
                 const candidate = result.candidates?.[0];
                 const textPart = candidate?.content?.parts?.find(part => part.text);
                 if (textPart) {
                    const cleanedText = textPart.text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const adviceJson = JSON.parse(cleanedText);
                    displayAdvice(adviceJson);
                 } else {
                     throw new Error("AI response was empty.");
                 }
            } catch(error) {
                displayError(`Failed to get advice. ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        }
        
        // --- UI Update Functions ---
        function setLoadingState(isLoading, message = "Analyzing...") {
            analyzeButton.disabled = isLoading;
            if (isLoading) {
                adviceCard.classList.remove('opacity-0');
                adviceTitle.textContent = "Strategic Advice";
                adviceContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center space-y-3">
                        <div class="w-8 h-8 border-4 border-teal-400 border-t-transparent rounded-full animate-spin"></div>
                        <p class="text-lg font-medium text-gray-300">${message}</p>
                        <div class="w-full bg-gray-700 rounded-full h-2.5 overflow-hidden">
                          <div class="bg-teal-400 h-2.5 rounded-full shimmer"></div>
                        </div>
                    </div>`;
                analyzeButton.innerHTML = `<span>${message}</span>`;
            } else {
                analyzeButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    <span>Analyze Again</span>`;
            }
        }

        function displayAdvice(data) {
            const { gameState, recommendation } = data;
            if (!gameState || !recommendation) {
                displayError("AI response was incomplete. Please try again.");
                return;
            }
            
            let actionColor = 'text-white';
            if (recommendation.action) {
                switch(recommendation.action.toUpperCase()) {
                    case 'BET': case 'RAISE': actionColor = 'text-green-400'; break;
                    case 'CALL': case 'CHECK': actionColor = 'text-yellow-400'; break;
                    case 'FOLD': actionColor = 'text-red-400'; break;
                }
            }
            adviceTitle.textContent = "Strategic Advice";
            adviceContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 text-sm">
                    <div><strong>My Cards:</strong> <span class="font-mono text-blue-300">${gameState.myCards || 'N/A'}</span></div>
                    <div><strong>Community:</strong> <span class="font-mono text-blue-300">${gameState.communityCards || 'N/A'}</span></div>
                    <div><strong>Pot Size:</strong> <span class="font-mono text-green-300">${gameState.potSize || 'N/A'}</span></div>
                    <div><strong>My Stack:</strong> <span class="font-mono text-green-300">${gameState.myStack || 'N/A'}</span></div>
                </div>
                <div class="bg-gray-800/50 rounded-lg p-3 mb-4">
                    <p class="text-gray-300">${gameState.analysis || 'Analysis not available.'}</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-semibold text-gray-300 mb-1">Recommended Action:</p>
                    <p class="text-3xl font-bold ${actionColor}">${recommendation.action || 'N/A'}</p>
                    ${recommendation.amount ? `<p class="text-xl font-semibold text-gray-200">${recommendation.amount}</p>` : ''}
                </div>
                <div class="mt-4 pt-3 border-t border-gray-700">
                     <p class="text-xs font-semibold text-gray-400 mb-1">Justification:</p>
                     <p class="text-sm text-gray-300">${recommendation.justification || 'Justification not available.'}</p>
                </div>
            `;
        }

        function displayError(message) {
            adviceCard.classList.remove('opacity-0');
            adviceTitle.textContent = "Error";
            adviceContent.innerHTML = `<p class="text-red-400 text-center">${message}</p>`;
        }
    </script>
</body>
</html>
