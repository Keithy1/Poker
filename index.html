    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            height: 100dvh;
        }
        main {
            overflow-y: auto; /* This enables scrolling on the main content area */
        }
        .hud-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>

<body class="bg-gray-900 text-white p-4 space-y-4">

    <!-- Video Background -->
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" class="hidden"></canvas>
    <input type="file" id="screenshot-uploader" class="hidden" accept="image/*">

    <!-- Header -->
    <header class="flex-shrink-0">
        <div class="hud-card rounded-xl p-4 flex flex-col space-y-3">
            <div class="flex items-center justify-between w-full">
                <h1 class="text-xl md:text-2xl font-bold text-teal-300">AI Poker Advisor</h1>
                <div class="flex items-center space-x-2">
                    <button id="manual-mode-button" class="bg-gray-600 hover:bg-gray-500 text-white text-xs font-bold py-1 px-3 rounded-md">Manual Entry</button>
                    <div id="status" class="flex items-center space-x-2 cursor-pointer">
                        <span id="status-text" class="text-sm font-medium text-gray-300">No API Key</span>
                        <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
                    </div>
                </div>
            </div>
            <div id="api-key-section" class="w-full">
                <div class="flex space-x-2">
                    <input type="password" id="api-key-input" placeholder="Enter your Google AI API Key" class="flex-grow bg-gray-700/50 rounded p-2 border border-gray-600 text-sm focus:ring-2 focus:ring-teal-400 focus:outline-none">
                    <button id="save-key-button" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded text-sm">Save</button>
                </div>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs text-teal-400 hover:underline mt-1 block">Get a free API key from Google AI Studio</a>
            </div>
        </div>
    </header>

    <!-- Main analysis area -->
    <main class="flex-grow flex flex-col justify-center min-h-0">
        <div id="advice-card" class="hud-card rounded-xl p-6 transition-opacity duration-500 opacity-0">
            <h2 id="advice-title" class="text-lg font-semibold text-teal-300 mb-2">Strategic Advice</h2>
            <div id="advice-content">
                <p class="text-gray-400">Please enter and save your Google AI API key above to begin.</p>
            </div>
        </div>
        <div class="text-center text-xs text-gray-500 mt-2 px-4 py-1">
            <p>Disclaimer: This tool is for educational purposes only. Do not use for real money gambling. AI advice may not be perfect. Play responsibly.</p>
        </div>
    </main>
    
    <!-- Footer / Action Button -->
    <footer class="flex-shrink-0">
        <button id="analyze-button" disabled class="w-full bg-gray-600 text-white font-bold py-4 px-6 rounded-xl text-lg transition-all duration-300 shadow-lg flex items-center justify-center space-x-3">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cpu"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
            <span>Initialize Camera</span>
        </button>
    </footer>

    <script>
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyButton = document.getElementById('save-key-button');
        const analyzeButton = document.getElementById('analyze-button');
        const adviceCard = document.getElementById('advice-card');
        const adviceTitle = document.getElementById('advice-title');
        const adviceContent = document.getElementById('advice-content');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const manualModeButton = document.getElementById('manual-mode-button');
        const apiKeySection = document.getElementById('api-key-section');
        // Other elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const screenshotUploader = document.getElementById('screenshot-uploader');
        
        let cameraInitialized = false;
        let userApiKey = '';

        // --- API Key Management ---
        function loadApiKey() {
            const savedKey = localStorage.getItem('pokerAI_apiKey');
            if (savedKey) {
                userApiKey = savedKey;
                apiKeySection.classList.add('hidden');
                statusText.textContent = 'API Key Ready';
                statusDot.classList.replace('bg-red-500', 'bg-green-500');
                analyzeButton.disabled = false;
                analyzeButton.classList.replace('bg-gray-600', 'bg-teal-500');
            }
        }

        saveKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key && key !== '********') {
                localStorage.setItem('pokerAI_apiKey', key);
                loadApiKey();
                adviceCard.classList.add('opacity-0');
            }
        });

        statusDiv.addEventListener('click', () => {
            apiKeySection.classList.toggle('hidden');
        });
        
        manualModeButton.addEventListener('click', () => {
            showManualEntryForm('Manual mode activated.');
        });
        
        // --- Central AI Call Function ---
        async function getAIAdvice(payload, analysisType) {
            if (!userApiKey) {
                displayError("API Key is missing. Please save your API key above.");
                return;
            }
            setLoadingState(true, `Analyzing ${analysisType}...`);
            
            const model = 'gemini-2.5-flash-preview-05-20';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${userApiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    console.error("API Error Response:", errorBody);
                    throw new Error(`API Error: ${response.status} - ${errorBody?.error?.message || 'Check API Key'}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate?.finishReason === 'SAFETY') {
                    throw new Error("Request blocked by AI safety filters.");
                }

                const textPart = candidate?.content?.parts?.find(part => part.text);
                if (textPart) {
                    const jsonStringMatch = textPart.text.match(/\{[\s\S]*\}/);
                    if (!jsonStringMatch) throw new Error("AI response did not contain valid JSON.");
                    
                    const adviceJson = JSON.parse(jsonStringMatch[0]);
                    displayAdvice(adviceJson);
                } else {
                    throw new Error("AI response was empty or malformed.");
                }
            } catch (error) {
                console.error(`Analysis failed:`, error);
                if (analysisType.includes("Image") || analysisType.includes("Pasted") || analysisType.includes("Screenshot")) {
                    showManualEntryForm(error.message);
                } else {
                    displayError(`Failed to get advice. ${error.message}`);
                }
            } finally {
                setLoadingState(false);
            }
        }

        // --- Camera and Image Processing (No changes, logic is sound) ---
        async function setupCamera() {
            analyzeButton.disabled = true;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    analyzeButton.disabled = false;
                    cameraInitialized = true;
                    statusText.textContent = 'Camera Ready';
                    statusDot.classList.add('animate-pulse');
                    analyzeButton.innerHTML = `<span>Analyze Game</span>`;
                });
            } catch (err) { displayError(`Camera Error: ${err.message}`); }
        }

        analyzeButton.addEventListener('click', () => {
            if (!userApiKey) {
                displayError("Please save your API key first.");
                return;
            }
            if (!cameraInitialized) {
                setupCamera();
            } else {
                analyzePokerScreen();
            }
        });

        async function analyzePokerScreen() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const base64ImageData = canvas.toDataURL('image/jpeg').split(',')[1];
            const payload = createImagePayload(base64ImageData, 'image/jpeg');
            getAIAdvice(payload, "Image");
        }
        
        function processImageBlob(blob, analysisType = "Image") {
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64ImageData = e.target.result.split(',')[1];
                const payload = createImagePayload(base64ImageData, blob.type);
                getAIAdvice(payload, analysisType);
            };
            reader.readAsDataURL(blob);
        }

        screenshotUploader.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) processImageBlob(file, "Screenshot");
        });

        function createImagePayload(base64Data, mimeType) {
            const fullPrompt = `You are an expert poker AI. Analyze the attached image of a poker table. Respond ONLY with a valid JSON object without any markdown formatting: {"gameState": {"myCards": "string", "communityCards": "string", "potSize": "string", "myStack": "string", "analysis": "string"}, "recommendation": {"action": "string", "amount": "string", "justification": "string"}}. Use "N/A" for unclear info.`;
            return { contents: [{ parts: [{ text: fullPrompt }, { inlineData: { mimeType: mimeType, data: base64Data } }] }] };
        }

        // --- Manual Entry & Paste (No changes, logic is sound) ---
        function showManualEntryForm(reason) {
            adviceTitle.textContent = "Manual Entry";
            adviceContent.innerHTML = `
                <p class="text-sm text-yellow-400 mb-4">${reason}<br>Please enter details manually or paste a screenshot of the poker game.</p>
                <div class="space-y-2 text-sm">
                    <input id="manual-my-cards" type="text" placeholder="My Cards (e.g., As Kd)" class="w-full bg-gray-700/50 rounded p-2 border border-gray-600">
                    <input id="manual-community" type="text" placeholder="Community Cards (or leave blank)" class="w-full bg-gray-700/50 rounded p-2 border border-gray-600">
                    <div class="flex space-x-2">
                        <input id="manual-pot" type="text" placeholder="Pot Size" class="w-1/2 bg-gray-700/50 rounded p-2 border border-gray-600">
                        <input id="manual-stack" type="text" placeholder="My Stack" class="w-1/2 bg-gray-700/50 rounded p-2 border border-gray-600">
                    </div>
                </div>
                <div class="flex space-x-2 mt-4">
                     <button id="manual-submit" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Get Text Advice</button>
                     <button id="paste-btn" class="w-1/2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Paste Screenshot</button>
                </div>
            `;
            adviceCard.classList.remove('opacity-0');
            document.getElementById('manual-submit').addEventListener('click', getManualAdvice);
            document.getElementById('paste-btn').addEventListener('click', handlePasteClick);
        }
        
        async function handlePasteClick() {
            try {
                if (!navigator.clipboard || !navigator.clipboard.read) {
                    screenshotUploader.click();
                    return;
                }
                const clipboardItems = await navigator.clipboard.read();
                const imageItem = clipboardItems.find(item => item.types.some(type => type.startsWith("image/")));
                if(imageItem) {
                    const imageType = imageItem.types.find(type => type.startsWith("image/"));
                    const blob = await imageItem.getType(imageType);
                    processImageBlob(blob, "Pasted Image");
                } else {
                    displayError("No image found in clipboard.");
                }
            } catch (err) {
                displayError("Could not paste image. Try uploading instead.");
                screenshotUploader.click(); 
            }
        }
        
        async function getManualAdvice() {
            const myCards = document.getElementById('manual-my-cards').value;
            let communityCards = document.getElementById('manual-community').value || 'Pre-flop';
            const potSize = document.getElementById('manual-pot').value;
            const myStack = document.getElementById('manual-stack').value;
            if (!myCards) { displayError("Please enter your cards."); return; }

            const fullPrompt = `You are an expert poker AI. Analyze the following text data. Respond ONLY with a valid JSON object without markdown: {"gameState": {"myCards": "${myCards}", "communityCards": "${communityCards}", "potSize": "${potSize || 'N/A'}", "myStack": "${myStack || 'N/A'}", "analysis": "string"}, "recommendation": {"action": "string", "amount": "string", "justification": "string"}}. Data: My Cards: ${myCards}, Community: ${communityCards}, Pot: ${potSize}, Stack: ${myStack}`;
            getAIAdvice({ contents: [{ parts: [{ text: fullPrompt }] }] }, "Manual");
        }
        
        // --- UI Update Functions (No changes, logic is sound) ---
        function setLoadingState(isLoading, message = "Analyzing...") {
            analyzeButton.disabled = isLoading;
            if (isLoading) {
                adviceCard.classList.remove('opacity-0');
                adviceTitle.textContent = "Strategic Advice";
                adviceContent.innerHTML = `<div class="flex items-center justify-center space-x-3"><div class="w-8 h-8 border-4 border-teal-400 border-t-transparent rounded-full animate-spin"></div><p>${message}</p></div>`;
                analyzeButton.innerHTML = `<span>${message}</span>`;
            } else {
                analyzeButton.innerHTML = `<span>Analyze Again</span>`;
            }
        }

        function displayAdvice(data) {
            const { gameState, recommendation } = data;
            let actionColor = 'text-white';
            if (recommendation.action) {
                const action = recommendation.action.toUpperCase();
                if (['BET', 'RAISE'].includes(action)) actionColor = 'text-green-400';
                else if (['CALL', 'CHECK'].includes(action)) actionColor = 'text-yellow-400';
                else if (action === 'FOLD') actionColor = 'text-red-400';
            }
            adviceTitle.textContent = "Strategic Advice";
            adviceContent.innerHTML = `
                <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                    <div><strong>My Cards:</strong> <span class="font-mono">${gameState.myCards || 'N/A'}</span></div>
                    <div><strong>Community:</strong> <span class="font-mono">${gameState.communityCards || 'N/A'}</span></div>
                    <div><strong>Pot Size:</strong> <span class="font-mono">${gameState.potSize || 'N/A'}</span></div>
                    <div><strong>My Stack:</strong> <span class="font-mono">${gameState.myStack || 'N/A'}</span></div>
                </div>
                <div class="bg-gray-800/50 rounded-lg p-3 mb-4"><p>${gameState.analysis || ''}</p></div>
                <div class="text-center">
                    <p class="text-lg">Recommended Action:</p>
                    <p class="text-3xl font-bold ${actionColor}">${recommendation.action || 'N/A'}</p>
                    ${recommendation.amount ? `<p class="text-xl">${recommendation.amount}</p>` : ''}
                </div>
                <div class="mt-4 pt-3 border-t border-gray-700"><p class="text-sm">${recommendation.justification || ''}</p></div>
            `;
        }

        function displayError(message) {
            adviceCard.classList.remove('opacity-0');
            adviceTitle.textContent = "Error";
            adviceContent.innerHTML = `<p class="text-red-400 text-center">${message}</p>`;
        }
        
        // Initial load
        window.onload = loadApiKey;
    </script>
</body>
</html>
